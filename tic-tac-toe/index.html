<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .game-info {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .winner-animation {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winning-cell {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e) !important;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(253, 203, 110, 0.5); }
            to { box-shadow: 0 0 20px rgba(253, 203, 110, 0.8); }
        }

        /* Pure CSS game logic using checkbox hack */
        .game-state {
            display: none;
        }

        /* Player turn indicator */
        .turn-indicator::before {
            content: "Player X's Turn";
        }

        /* Game state management with checkboxes */
        .cell input[type="checkbox"] {
            display: none;
        }

        .cell label {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* X and O display logic */
        .game-state:nth-child(odd) ~ .game-board .cell:nth-child(1) input:checked ~ label::after,
        .game-state:nth-child(odd) ~ .game-board .cell:nth-child(3) input:checked ~ label::after,
        .game-state:nth-child(odd) ~ .game-board .cell:nth-child(5) input:checked ~ label::after,
        .game-state:nth-child(odd) ~ .game-board .cell:nth-child(7) input:checked ~ label::after,
        .game-state:nth-child(odd) ~ .game-board .cell:nth-child(9) input:checked ~ label::after {
            content: "X";
            color: #e74c3c;
            font-size: 3rem;
            font-weight: bold;
        }

        .game-state:nth-child(even) ~ .game-board .cell:nth-child(2) input:checked ~ label::after,
        .game-state:nth-child(even) ~ .game-board .cell:nth-child(4) input:checked ~ label::after,
        .game-state:nth-child(even) ~ .game-board .cell:nth-child(6) input:checked ~ label::after,
        .game-state:nth-child(even) ~ .game-board .cell:nth-child(8) input:checked ~ label::after {
            content: "O";
            color: #3498db;
            font-size: 3rem;
            font-weight: bold;
        }

        /* Simple alternating turn display */
        .turn-x .turn-indicator::before {
            content: "Player X's Turn";
        }

        .turn-o .turn-indicator::before {
            content: "Player O's Turn";
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="turn-indicator"></div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-cell="0"></button>
            <button class="cell" data-cell="1"></button>
            <button class="cell" data-cell="2"></button>
            <button class="cell" data-cell="3"></button>
            <button class="cell" data-cell="4"></button>
            <button class="cell" data-cell="5"></button>
            <button class="cell" data-cell="6"></button>
            <button class="cell" data-cell="7"></button>
            <button class="cell" data-cell="8"></button>
        </div>

        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell'));

            if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            gameBoard[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            clickedCell.disabled = true;

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCells = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                document.querySelector('.turn-indicator').textContent = `Player ${currentPlayer} Wins!`;
                document.querySelector('.game-container').classList.add('winner-animation');
                
                winningCells.forEach(index => {
                    document.querySelector(`[data-cell="${index}"]`).classList.add('winning-cell');
                });
                
                gameActive = false;
                return;
            }

            if (!gameBoard.includes('')) {
                document.querySelector('.turn-indicator').textContent = "It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.querySelector('.turn-indicator').textContent = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            document.querySelector('.turn-indicator').textContent = "Player X's Turn";
            document.querySelector('.game-container').classList.remove('winner-animation');

            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o', 'winning-cell');
            });
        }

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // Initialize game
        document.querySelector('.turn-indicator').textContent = "Player X's Turn";
    </script>
</body>
</html>
