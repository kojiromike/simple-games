<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Hide radio buttons for game state management */
        input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Turn indicator - default state */
        .turn-indicator::before {
            content: "Player X's Turn";
        }

        /* CSS-only turn switching using radio button states */
        /* X moves (odd numbered moves: 1, 3, 5, 7, 9) */
        .move1:checked ~ .game-board .cell1::after { content: "X"; color: #e74c3c; }
        .move3:checked ~ .game-board .cell2::after { content: "X"; color: #e74c3c; }
        .move5:checked ~ .game-board .cell3::after { content: "X"; color: #e74c3c; }
        .move7:checked ~ .game-board .cell4::after { content: "X"; color: #e74c3c; }
        .move9:checked ~ .game-board .cell5::after { content: "X"; color: #e74c3c; }
        .move11:checked ~ .game-board .cell6::after { content: "X"; color: #e74c3c; }
        .move13:checked ~ .game-board .cell7::after { content: "X"; color: #e74c3c; }
        .move15:checked ~ .game-board .cell8::after { content: "X"; color: #e74c3c; }
        .move17:checked ~ .game-board .cell9::after { content: "X"; color: #e74c3c; }

        /* O moves (even numbered moves: 2, 4, 6, 8) */
        .move2:checked ~ .game-board .cell1::after { content: "O"; color: #3498db; }
        .move4:checked ~ .game-board .cell2::after { content: "O"; color: #3498db; }
        .move6:checked ~ .game-board .cell3::after { content: "O"; color: #3498db; }
        .move8:checked ~ .game-board .cell4::after { content: "O"; color: #3498db; }
        .move10:checked ~ .game-board .cell5::after { content: "O"; color: #3498db; }
        .move12:checked ~ .game-board .cell6::after { content: "O"; color: #3498db; }
        .move14:checked ~ .game-board .cell7::after { content: "O"; color: #3498db; }
        .move16:checked ~ .game-board .cell8::after { content: "O"; color: #3498db; }
        .move18:checked ~ .game-board .cell9::after { content: "O"; color: #3498db; }

        /* Turn indicator updates */
        .move1:checked ~ .game-info .turn-indicator::before { content: "Player O's Turn"; }
        .move2:checked ~ .game-info .turn-indicator::before { content: "Player X's Turn"; }
        .move3:checked ~ .game-info .turn-indicator::before { content: "Player O's Turn"; }
        .move4:checked ~ .game-info .turn-indicator::before { content: "Player X's Turn"; }
        .move5:checked ~ .game-info .turn-indicator::before { content: "Player O's Turn"; }
        .move6:checked ~ .game-info .turn-indicator::before { content: "Player X's Turn"; }
        .move7:checked ~ .game-info .turn-indicator::before { content: "Player O's Turn"; }
        .move8:checked ~ .game-info .turn-indicator::before { content: "Player X's Turn"; }
        .move9:checked ~ .game-info .turn-indicator::before { content: "Game Over"; }

        /* Prevent clicking on occupied cells by disabling pointer events */
        .move1:checked ~ .game-board .cell1,
        .move2:checked ~ .game-board .cell1 { pointer-events: none; }
        .move3:checked ~ .game-board .cell2,
        .move4:checked ~ .game-board .cell2 { pointer-events: none; }
        .move5:checked ~ .game-board .cell3,
        .move6:checked ~ .game-board .cell3 { pointer-events: none; }
        .move7:checked ~ .game-board .cell4,
        .move8:checked ~ .game-board .cell4 { pointer-events: none; }
        .move9:checked ~ .game-board .cell5,
        .move10:checked ~ .game-board .cell5 { pointer-events: none; }
        .move11:checked ~ .game-board .cell6,
        .move12:checked ~ .game-board .cell6 { pointer-events: none; }
        .move13:checked ~ .game-board .cell7,
        .move14:checked ~ .game-board .cell7 { pointer-events: none; }
        .move15:checked ~ .game-board .cell8,
        .move16:checked ~ .game-board .cell8 { pointer-events: none; }
        .move17:checked ~ .game-board .cell9,
        .move18:checked ~ .game-board .cell9 { pointer-events: none; }

        /* Win detection for X */
        /* Row wins */
        .move1:checked ~ .move3:checked ~ .move5:checked ~ .game-info .turn-indicator::before,
        .move7:checked ~ .move9:checked ~ .move11:checked ~ .game-info .turn-indicator::before,
        .move13:checked ~ .move15:checked ~ .move17:checked ~ .game-info .turn-indicator::before,
        /* Column wins */
        .move1:checked ~ .move7:checked ~ .move13:checked ~ .game-info .turn-indicator::before,
        .move3:checked ~ .move9:checked ~ .move15:checked ~ .game-info .turn-indicator::before,
        .move5:checked ~ .move11:checked ~ .move17:checked ~ .game-info .turn-indicator::before,
        /* Diagonal wins */
        .move1:checked ~ .move9:checked ~ .move17:checked ~ .game-info .turn-indicator::before,
        .move5:checked ~ .move9:checked ~ .move13:checked ~ .game-info .turn-indicator::before {
            content: "Player X Wins!";
        }

        /* Win detection for O */
        /* Row wins */
        .move2:checked ~ .move4:checked ~ .move6:checked ~ .game-info .turn-indicator::before,
        .move8:checked ~ .move10:checked ~ .move12:checked ~ .game-info .turn-indicator::before,
        .move14:checked ~ .move16:checked ~ .move18:checked ~ .game-info .turn-indicator::before,
        /* Column wins */
        .move2:checked ~ .move8:checked ~ .move14:checked ~ .game-info .turn-indicator::before,
        .move4:checked ~ .move10:checked ~ .move16:checked ~ .game-info .turn-indicator::before,
        .move6:checked ~ .move12:checked ~ .move18:checked ~ .game-info .turn-indicator::before,
        /* Diagonal wins */
        .move2:checked ~ .move10:checked ~ .move18:checked ~ .game-info .turn-indicator::before,
        .move6:checked ~ .move10:checked ~ .move14:checked ~ .game-info .turn-indicator::before {
            content: "Player O Wins!";
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(253, 203, 110, 0.5); }
            to { box-shadow: 0 0 20px rgba(253, 203, 110, 0.8); }
        }
    </style>
</head>
<body>
    <form class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Hidden radio buttons for game state management -->
        <input type="radio" name="move" class="move1" id="move1">
        <input type="radio" name="move" class="move2" id="move2">
        <input type="radio" name="move" class="move3" id="move3">
        <input type="radio" name="move" class="move4" id="move4">
        <input type="radio" name="move" class="move5" id="move5">
        <input type="radio" name="move" class="move6" id="move6">
        <input type="radio" name="move" class="move7" id="move7">
        <input type="radio" name="move" class="move8" id="move8">
        <input type="radio" name="move" class="move9" id="move9">
        <input type="radio" name="move" class="move10" id="move10">
        <input type="radio" name="move" class="move11" id="move11">
        <input type="radio" name="move" class="move12" id="move12">
        <input type="radio" name="move" class="move13" id="move13">
        <input type="radio" name="move" class="move14" id="move14">
        <input type="radio" name="move" class="move15" id="move15">
        <input type="radio" name="move" class="move16" id="move16">
        <input type="radio" name="move" class="move17" id="move17">
        <input type="radio" name="move" class="move18" id="move18">
        
        <div class="game-info">
            <div class="turn-indicator"></div>
        </div>

        <div class="game-board">
            <label for="move1" class="cell cell1"></label>
            <label for="move3" class="cell cell2"></label>
            <label for="move5" class="cell cell3"></label>
            <label for="move7" class="cell cell4"></label>
            <label for="move9" class="cell cell5"></label>
            <label for="move11" class="cell cell6"></label>
            <label for="move13" class="cell cell7"></label>
            <label for="move15" class="cell cell8"></label>
            <label for="move17" class="cell cell9"></label>
        </div>

        <button type="reset" class="reset-btn">New Game</button>
    </form>
</body>
</html>
